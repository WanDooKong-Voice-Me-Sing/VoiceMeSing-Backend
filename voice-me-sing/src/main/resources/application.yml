server:
  port: 8080
spring:
  application:
    name: voice-me-sing
  profiles:
    include:
      - db
      - jwt
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show-sql: true
        format_sql: true
logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace